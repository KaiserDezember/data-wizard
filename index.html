<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hamburg Map Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Turf für Flächenberechnung -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</head>
<body>
    <div id="controls">
        <form id="searchForm">
            <input type="text" id="adresse" placeholder="Adresse">
            <input type="text" id="plz" placeholder="PLZ">
            <select id="stadtteil"><option value="">Stadtteil</option></select>
            <select id="bezirk"><option value="">Bezirk</option></select>
            <input type="text" id="flurstueck" placeholder="Flurstücksnummer">
            <input type="number" id="flaecheMin" placeholder="Fläche min">
            <input type="number" id="flaecheMax" placeholder="Fläche max">
            <button type="submit">🔍 Suchen</button>
        </form>
        <div id="toggle-buttons">
            <button id="standard">🗺️ Standard</button>
            <button id="satellite">🛰️ Satellit</button>
        </div>
        <div id="trefferliste"></div>
    </div>

    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="main.js"></script>
</body>
</html>
